<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Not Found</title>
  <script src="https://cdn.tailwindcss.com"></script> <!-- Tailwind CSS -->
  <style>
    /* Animations */
    @keyframes float {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
      100% {
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    /* Apply animations */
    .float {
      animation: float 3s ease-in-out infinite;
    }

    .fade-in {
      animation: fadeIn 2s ease-in forwards;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-purple-400 via-pink-500 to-red-500 flex items-center justify-center min-h-screen">

  <div class="text-center fade-in">
    <!-- Floating 404 text -->
    <h1 class="text-9xl font-extrabold text-white float mb-4">404</h1>

    <!-- Error message -->
    <p class="text-2xl md:text-3xl text-white font-semibold">Oops! Page not found.</p>
    <p class="text-lg text-gray-200 mt-4">The page you're looking for doesn't exist or has been moved.</p>

    <!-- Back to home button -->
    <a href="/" class="mt-8 inline-block bg-white text-purple-600 px-6 py-3 rounded-full text-lg font-bold hover:bg-purple-700 hover:text-white transition duration-300 ease-in-out">
      Go Back Home
    </a>

    <!-- Animated illustration (optional) -->
    <div class="mt-12">
      <svg class="w-40 h-40 mx-auto float" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-cloud-snow">
        <path d="M20 17.58A5.42 5.42 0 0018 9a5.41 5.41 0 00-10 0A5.42 5.42 0 004 17.58"></path>
        <line x1="8" y1="16" x2="8" y2="16"></line>
        <line x1="8" y1="20" x2="8" y2="20"></line>
        <line x1="12" y1="18" x2="12" y2="18"></line>
        <line x1="12" y1="22" x2="12" y2="22"></line>
        <line x1="16" y1="16" x2="16" y2="16"></line>
        <line x1="16" y1="20" x2="16" y2="20"></line>
      </svg>
    </div>
  </div>

</body>
</html>
